        <div id="game">
            <div id="buttons">
                <input type="button" value="New&#10;Game" onclick="window.location.reload()" onfocus="this.blur()">
                <p></p>
                <input id="highscore" type="button" value="Highscore" onfocus="this.blur()">
            </div>
            <div id="field">
                <canvas id="canvas" width="302" height="227">
                </canvas>
            </div>
            <div id="standing">
                <label for="score">Score: </label><input id="score" type="text" size="2" readonly>
                <p></p>
                <label for="level">Level: </label><input id="level" type="text" size="2" readonly>
            </div>
        </div>
        <div id="controls">
            <h3 id="controls_headline">Controls:</h3>
            <p>
                Press any direction to start the game<br><br>
                <b>&lt;Esc&gt;</b> to pause the game<br>
                <b>&lt;Arrow Up&gt;</b> to move up<br>
                <b>&lt;Arrow Down&gt;</b> to move down<br>
                <b>&lt;Arrow Left&gt;</b> to move left<br>
                <b>&lt;Arrow Right&gt;</b> to move right
            </p>
        </div>
