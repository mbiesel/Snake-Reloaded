<!DOCTYPE html>
<html>
<head>
    <title>Snake with Canvas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="snake.js" type="text/javascript"></script>
</head>
<body>

    <div id="board">
        <canvas id="snake_field" width="400" height="400"></canvas>
        <h2 id="score"></h2>
        <p>Press "Space" to pause game.</p>
    </div>
    <div class="paused">
        <h1>GAME PAUSED</h1>
    </div>
    <div class="lost">
        <h1>YOU HAVE LOST</h1>
        <h2>Press "Enter" to play again..</h2>
    </div>

</body>
</html>
